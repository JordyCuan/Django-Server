{% extends 'base.html' %}

{% block content %}
	<!-- Formulario para iniciar sesion -->
	<div class="col-md-6" id="sign-in" >
		<div id="logbox">
			<form method="post">
				<h1>Login</h1>
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="inputButton">Login</button>
			</form>

			<div class="text-center">
				New user? <a href="/register" id="login" >Create Account</a>
			</div>
		</div>
	</div>
{% endblock %}
